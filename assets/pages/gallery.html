<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />

                width: 100%;

        <title>Gallery page</title>

        <div>
            <div>
                <h1>Gallery</h1>

            <div>
                <ul>
                    <li>

            </div>
        </div>

        <div>
            <div><h2>Gallery Images</h2></div>
            <div>
                <div>
                    <figure>
                        <picture>
                            <source
                                srcset="
                                    ../images/gallery-1-500.webp 510w,
                                    ../images/gallery-1-500.jpg  500w
                                "
                                media="(max-width: 600px)"
                            />
                            <source
                                srcset="
                                    ../images/gallery-1-1000.webp 1010w,
                                    ../images/gallery-1-1000.jpg  1000w
                                "
                                media="(max-width: 1200px)"
                            />
                            <source
                                srcset="
                                    ../images/gallery-1-1500.webp 1510w,
                                    ../images/gallery-1-1500.jpg  1500w
                                "
                                media="(min-width: 1201px)"
                            />

                            <img
                                src="../images/gallery-1-1500.jpg"
                                alt="Gallery first image"
                            />
                        </picture>
                        <figcaption>Gallery first image</figcaption>
                    </figure>
                </div>
                 <div>
                    <figure>
                        <picture>
                            <source
                                srcset="
                                    ../images/gallery-2-500.webp 510w,
                                    ../images/gallery-2-500.jpg  500w
                                "
                                media="(max-width: 600px)"
                            />
                            <source
                                srcset="
                                    ../images/gallery-2-1000.webp 1010w,
                                    ../images/gallery-2-1000.jpg  1000w
                                "
                                media="(max-width: 1200px)"
                            />
                            <source
                                srcset="
                                    ../images/gallery-2-1500.webp 1510w,
                                    ../images/gallery-2-1500.jpg  1500w
                                "
                                media="(min-width: 1201px)"
                            />

                            <img
                                src="../images/gallery-2-1500.jpg"
                                alt="Gallery Second image"
                            />
                        </picture>
                        <figcaption>Gallery second image</figcaption>
                    </figure>
                </div>
                
            </div>
        </div>
        <div>
            <div>
                <h2>Feedback Form</h2>
            </div>
            <div>
                <form action="#" method="post">
                    <fieldset>
                        <legend>Your Feedback</legend>
                        <p>
                            <label for="name">Name:</label>
                            <input type="text" name="name" id="name" />
                        </p>
                        <p>
                            <label for="pass">Password:</label>
                            <input type="password" name="pass" id="pass" />
                        </p>
                        <p>
                            <input
                                type="hidden"
                                name="gallery-token"
                                id="gallery-token"
                                value="@!#flkjadljdf"
                            />
                        </p>
                    </fieldset>
                    <p>
                        <button type="submit">submit</button>
                    </p>
                </form>
            </div>
        </div>
    </body>
</html>
