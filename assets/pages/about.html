        <div>
            <div><h2>Team Image</h2></div>
            <div>
                <figure>
                    <picture>
                        <source
                            srcset="
                                ../images/about-500.webp 510w,
                                ../images/about-500.jpg  500w

        <div>

                <h2>Feedback Form</h2>
            </div>
            <div>
                <form action="#" method="post">
                    <fieldset>
                        <legend>Your Feedback</legend>
                        <p>
                            <label for="name">Name:</label>

                        <p>
                            <label for="pass">Password:</label>
                            <input type="password" name="pass" id="pass" />
                        </p>
                        <p>
                            <input
                                type="hidden"
                                name="about-token"
                                id="about-token"
                                value="@!#flkjadljdf"
                            />
                        </p>
                    </fieldset>
                    <p>
                        <button type="submit">submit</button>
                    </p>
                </form>
            </div>
